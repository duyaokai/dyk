spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/yk?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  logging:
    level:
      com.testd.mapper: DEBUG
  spring:
    mvc:
      static-path-pattern: /static/templates/**


