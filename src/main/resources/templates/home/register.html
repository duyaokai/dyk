<!DOCTYPE html>
<html>

	<head lang="en">

		<title>注册</title>

		<link href="/css/dlstyle.css" rel="stylesheet" type="text/css">

		<script src="/js/common.js"></script>
		<script type="text/javascript">
	
		 /* 通过邮箱注册 */
		 function register() {
			 if($("#reader-me").prop("checked")==false){
				 alert("请阅读《服务协议》");
				 return;
			 }
			 
			var email = $("#email").val();
			var password = $("#passwordemail").val();
			var passwordRepeat = $("#passwordRepeatemail").val();
			 $.ajax({
					type : "POST",
					url : $.mallHost+"/user/register_email.im",
					data : {"email":email,"password":password,"passwordRepeat":passwordRepeat},
					dataType: "json",
					success : function(data) {
						if(data.code==1000){
							window.location.href="login.html";
						}else{
							alert(data.msg);
						}
						}
					}); 
		} 
 		/* 通过手机号注册 */
		 function register1() {
			 
			 if($("#reader-me1").prop("checked")==false){
				 alert("请阅读《服务协议》");
				 return;
			 }
				var code = $("#code").val();
				var mobile = $("#phone").val();
				var password = $("#password1").val();
				var passwordRepeat = $("#passwordRepeat1").val();
				
				 if(isNaN(code)==true||code.length!=6){
					alert("请输入有效验证码");
					return;
				} 
				
				 $.ajax({
						type : "POST",
						url : $.mallHost+"/user/register_mobile.im",
						data : {"mobile":mobile,"password":password,"passwordRepeat":passwordRepeat,"code":code},
						dataType: "json",
						success : function(data) {
							if(data.code==1000){
								window.location.href="login.html";
							}else{
								alert(data.msg);
							}
							}
						});  
			} 
		
	
	function checkcode() {
		$.ajax({
			type : "POST",
			url : $.mallHost+"/user/register_code.im",	
			dataType: "json",
			success : function(data) {
				alert("验证码已发送");
				}
			}); 
	}
		

		
		
		</script>
	</head>

									<form method="post" >
										
							   <div class="user-email">
										<label for="email"><i class="am-icon-envelope-o"></i></label>
										<input type="email" name="Email" id="email" placeholder="请输入邮箱账号">
                 </div>										
                 <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="Password" id="passwordemail" placeholder="设置密码">
                 </div>										
                 <div class="user-pass">
								    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="passwordRepeatemail" placeholder="确认密码">
                 </div>	
                 
                 </form>
                 
								 <div class="login-links">
										<label for="reader-me">
											<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
										</label>
							  	</div>
										<div class="am-cf">
											<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl"
											onclick="register();">
										</div>

								</div>

								<div class="am-tab-panel">
									<form method="post" >
                 <div class="user-phone">
								    <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
								    <input type="tel" name="" id="phone" placeholder="请输入手机号">
                 </div>																			
										<div class="verification">
											<label for="code"><i class="am-icon-code-fork"></i></label>
											<input type="tel" name="" id="code" placeholder="请输入验证码">
											<a class="btn" href="javascript:void(0);" onclick="checkcode();" id="sendMobileCode">
												<span id="dyMobileButton">获取</span></a>
										</div>
                 <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="password1" placeholder="设置密码">
                 </div>										
                 <div class="user-pass">
								    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="passwordRepeat1" placeholder="确认密码">
                 </div>	
									</form>
								 <div class="login-links">
										<label for="reader-me">
											<input id="reader-me1" type="checkbox"> 点击表示您同意商城《服务协议》
										</label>
							  	</div>
										<div class="am-cf">
											<input type="submit" name="" value="注册" id="submit1" class="am-btn am-btn-primary am-btn-sm am-fl"
											 onclick="register1();">
										</div>
								
									<hr>
